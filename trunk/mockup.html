<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Qt info</title>

<style type="text/css">

body {
	font-family:Arial, Helvetica, sans-serif;	
}
table {
	font-family:Arial, Helvetica, sans-serif;
	font-size:13px;
	border-style:solid;
	border-color: #d9d9d9;
	}
	
td {background-color: #eaeaea;}

h1 {
	color: #44a51c;
	margin-left: 2px;
}

p {margin-left: 2px; }

.info { 
	background-color: #44a51c;
	background-image:url(qrc:/end.png);
	background-position:right;
	background-repeat:no-repeat;
	color: #ffffff;
}
</style>

</head>

<body>

<h1>Qt info</h1>
<p>Below you can see the details of your current Qt installation.</p>


<table cellpadding="5">
  <tr>
    <td class="info"><strong>Qt version</strong></td>
    <td>%1</td>
  </tr>
  <tr>
    <td class="info"><strong>Mobility version</strong></td>
    <td>%2</td>
  </tr>
  <tr>
    <td class="info"><strong>OS/FW</strong></td>
    <td>%3</td>
  </tr>
  <tr>
    <td class="info"><strong>Webkit</strong></td>
    <td>%4</td>
  </tr>
  <tr>
    <td class="info"><strong>Country</strong></td>
    <td>%5</td>
  </tr>
  <tr>
    <td class="info"><strong>Language</strong></td>
    <td>%6</td>
  </tr>
  <tr>
    <td class="info"><strong>Qt modules</strong></td>
    <td>%7</td>
  </tr>
  <tr>
    <td class="info"><strong>Lib path</strong></td>
    <td>%8</td>
  </tr>
  <tr>
    <td class="info"><strong>Plugin path</strong></td>
    <td>%9</td>
  </tr>
  <tr>
    <td class="info"><strong>Import path</strong></td>
    <td>%10</td>
  </tr>
  <tr>
    <td class="info"><strong>Image formats</strong></td>
    <td>%11</td>
  </tr>
  <tr>
    <td class="info"><strong>OpenGL</strong></td>
    <td>%12</td>
  </tr>
</table>
</body>
</html>
