Name:    qtinfo
Summary: Your Qt Development Swiss Army Knife Info-Tool
Version: 1.0
Release: 1
Group:   Qt/Qt
License: LICENSE
Sources:
    - "%{name}-%{version}.tar.bz2"
Description: |
  Your Qt Development Swiss Army Knife Info-Tool
# Qt Applications generally don't use configure and do use qmake
Configure: none
Builder: qmake
# pkgconfigs we depend on to build
PkgConfigBR:
  - ""
# Packages we depend on to build
PkgBR:
  - "libqtwebkit-devel libqt-devel libqtopengl-devel qt-mobility-devel"
# Packages we require to run
Requires:
  - ""
Files:
  - "/opt"



